<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Web Animation</title>
        <style>
            body{
                display: flex;
                    justify-content: center;
                    align-items: center;
            }
            #box{
                    height: 200px;
                    width: 200px;
                    background-color: blueviolet;
                    display: flex;
                    justify-content: center;
                    align-items: center;
            }
        </style>
    </head>

    <body>

        <div id="box">
            <h2>Warning</h2>
        </div>
        <script>
            var elem = document.querySelector('#box');
            elem.animate([
                {transform: "scale(0.5)", background: 'white', color: 'white'},
                {transform: "scale(1)", background: 'red', color: 'black'},
                {transform: "scale(0.5)", background: 'white', color: 'white'}
                // {transform: "translate(0,0)", background: 'red'},
                // {transform: "translate(0,500px)", background: 'blue'},
                // {transform: "translate(500px,500px)", background: 'green'},
                // {transform: "translate(500px,0)", background: 'yellow'},
                // {transform: "translate(0,,0)",background: 'red'}

            ],{
                duration: 4500,
                iterations: Infinity
            })
        </script>
            
    </body>

</html>
