<body>
    
        <img src="./images/b4bf7142cf2d938f02c4090380800e84.gif" id="cute"/>
        <script>
            var elem = document.querySelector('#cute')
            var antimatedElement=elem.animate([
                {transform: 'translate(0,0)'},
                {transform: 'translate(0,800px)'},
                {transform: 'translate(800px,800px)'},
                {transform: 'translate(800px,0)'},
                {transform: 'translate(0,0)'},


            ],{
                duration: 4000,
                iterations: Infinity,
            })
            document.addEventListener('mousedown',()=> {
                antimatedElement.pause();
            })
            document.addEventListener('mouseup', ()=> {
                antimatedElement.play();
            })
        </script>
    
</body>
</html>
